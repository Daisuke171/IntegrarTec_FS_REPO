<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <h1>Ejemplo de Modal</h1>
  <button id="openModalBtn">Abrir Modal</button>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-btn" id="closeBtn">✖</button>
      <h2>¿Estás seguro?</h2>
      <p>Este es un mensaje personalizado de confirmación.</p>
      <div class="buttons">
        <button class="confirm-btn" id="confirmBtn">Confirmar</button>
        <button class="cancel-btn" id="cancelBtn">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
